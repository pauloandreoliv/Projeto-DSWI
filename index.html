<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <title>Tropical Pizzaria - Descubra um novo conceito de pizza</title>
</head>
<body>
  <header>
    <nav>
      <div class="container">
        <div id="logo"></div>
        <a href="">Início</a>
        <a href="">Cardápio</a>
        <a href="">Localização</a>
        <a href="">Sobre</a>
        <a href="">Entrar</a>
      </div>
    </nav>
  </header>
  <main>
    <section id="inicial">
      <div class="container">
        <h1>Descubra um novo <br><span>conceito</span><br> de pizza.</h1>
        <div id="pizza_inicial"></div>
      </div>
    </section>
    <section id="cardapio">
      <h1>Cardápio</h1>
      <div class="container">
        <article class="box_produto">
          <div class="topo">
            <div class="imagem" style="background-image: url(https://i.imgur.com/ea9iuwp.jpg);"></div>
          </div>
          <div class="info">
            <p>Pizza grande de calabresa</p>
            <h5>R$49,90</h5>
          </div>
          <button>Comprar</button>
        </article>
      </div>
    </section>
  </main>
  <footer>
  </footer>
  <style>
:root {
  --fundo: #ffffff;
  --textoprimaria: #1f1f1f;
  --textosecundaria: #f49e42;
}

body{
  font-family: 'Poppins', sans-serif;
  margin: 0;
  background-color: var(--fundo);
  color: var(--textoprimaria);
}

a {
  color: var(--textoprimaria);
  text-decoration: none;
}

nav {
  background-color: white;
  width: 100%;
  padding: 15px;
  box-shadow: -1px 1px 20px #0000000f;
  z-index: 1;
  position: fixed;
}

.container {
    display: flex;
    justify-content: center;
}

nav #logo {
  width: 35px;
  height: 35px;
  margin-right: 55px;
  background-image: url(https://i.imgur.com/0hW493J.png);
  background-size: contain;
  border-radius: 50%;
  float: left;
  cursor: pointer;
  transition: 0.25s;
}

nav #logo:hover{
  opacity: 0.5;
}

nav a {
  width: fit-content;
  padding: 5px;
  margin-right: 7.5%;
  transition: 0.1s;
}

nav a:hover {
  font-weight: bold;
  border-bottom: var(--textosecundaria) 2px solid;
}

section {
  padding: 10px;
}

section#inicial {
  padding-top: 150px;
  padding-right: 0px;
}

h1 {
  font-size: 50px;
}

section#inicial h1 span {
  color: var(--fundo);
  background: var(--textosecundaria);
}

#pizza_inicial {
  width: 600px;
  height: 600px;
  float: right;
  margin-top: -120px;
  background-image: url(https://i.imgur.com/GmJSDhL.png);
  background-size: cover;
  cursor: pointer;
}

section#cardapio {
  flex-wrap: wrap;
}

section#cardapio h1{
  text-align: center;
}

section#cardapio .container{
  flex-wrap: wrap;
}

.box_produto {
  width: 300px;
  height: 340px;
  margin-right: 15px;
  margin-bottom: 15px;
  background-color: white;
  box-shadow: -1px 1px 20px #0000000f;
}

.box_produto .topo {
  width: 100%;
  height: 80px;
  padding-top: 25px;
  background-color: var(--textosecundaria);
}

.box_produto .topo .imagem {
  width: 150px;
  height: 150px;
  background-size: cover;
  background-position: center;
  border-radius: 50%;
  border: 1px solid silver;
  margin-left: 70px;
}

.box_produto .info {
  margin-top: 80px;
  text-align: center;
}

.box_produto button {
  margin-left: 110px;
}
button {
  font-family: 'Poppins', sans-serif;
  border: none;
  background-color: var(--textosecundaria);
  color: white;
  padding: 10px;
  border-radius: 5px;
  transition: 0.25s;
  cursor: pointer;
}

button:hover {
  box-shadow: inset 0px -100px 0 #0000002e;
}

@media (max-width: 768px) {
  .container {
      display: flex;
      justify-content: center;
      flex-flow: column;
      overflow: hidden;
    }
    section#inicial {
      padding-top: 250px;
      padding-right: 0px;
    }
    #pizza_inicial {
      width: 600px;
      height: 600px;
      float: right;
      margin-top: -250px;
      background-image: url(https://i.imgur.com/GmJSDhL.png);
      background-size: cover;
      transition: 0.5s;
      cursor: pointer;
    }
  }
}
  </style>
</body>
</html>
