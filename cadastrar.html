<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Tropical Pizzaria - Descubra um novo conceito de pizza</title>
</head>
<body>
  <main>
	<section id="popup">
        <div class="container">
          <span id="botao_close"><i class="fa-solid fa-close"></i></span>
          <article>
              <span><i class="fa-solid fa-circle-exclamation"></i></span>
              <h1>Atenção</h1>
              <p id="erro_popup"></p>
          </article>
        </div>
    </section>
    <section id="login">
      <div class="container">
        <div class="opcoes">
          <span><a href="index.html"><i class="fa-solid fa-house"></i></a> Início</span>
        </div>
      </div>
      <div class="container">
        <div class="box_login" id="cadastro">
          <div class="esquerda"></div>
          <div class="direita">
            <div class="logo"></div>
            <form>
			  <ul>
				<li>
				  <label>Nome</label><br>
				  <input type="text" placeholder="Seu nome" id="inputnome" name="inputnome" pattern="^[a-zA-ZÀ-ÿ\s\-]+$" required>
				</li>
				<li>
				  <label>CPF</label><br>
				  <input type="text" placeholder="Seu CPF" id="inputcpf" name="inputcpf" pattern="^\d{3}\.\d{3}\.\d{3}-\d{2}$" required>
				</li>
				<li>
				  <label>Endereço</label><br>
				  <input type="text" placeholder="Seu Endereço" id="inputendereco" name="inputendereco" pattern="^[\s\S]+$" required>
				</li>
				<li>
				  <label>Telefone</label><br>
				  <input type="text" placeholder="Seu número" id="inputtelefone" name="inputtelefone" pattern="^\(\d{2}\)\s?\d{5}-\d{4}$" required>
				</li>
				<li>
				  <label>E-mail</label><br>
				  <input type="email" placeholder="Seu e-mail" id="inputemail" name="inputemail" pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" required>
				</li>
				<li>
				  <label>Senha</label><br>
				  <input type="password" placeholder="Sua senha" id="inputsenha" name="inputsenha" pattern="^.{6,}$" required>
				</li>
			  </ul>
			  <center>
				<button>Cadastrar</button><br>
			  </center>
			</form>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <center>
      <p>Todos os direitos reservados</p>
      <p>Desenvolvido por <i class="fa-brands fa-github"></i> pauloandreoliv</p>
      <div class="itens">
          <a href=""><i class="fa-brands fa-facebook"></i></a>
        | <a href=""><i class="fa-brands fa-instagram"></i></a>
        | <a href=""><i class="fa-brands fa-whatsapp"></i></a>
      </div>
    </center>
  </footer>
  <script src="assets/js/inserir_usuario.js" type="module"></script>
</body>
</html>
