<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body id="admin">
  <main>
    <section id="popup">
      <div class="container">
        <span id="botao_close"><i class="fa-solid fa-close"></i></span>
        <article>
            <span><i class="fa-solid fa-circle-exclamation"></i></span>
            <h1>Atenção</h1>
            <p id="erro_popup"></p>
        </article>
      </div>
    </section>
    <section id="login">
      <div class="container">
        <div class="opcoes">
          <span><a href="index.html"><i class="fa-solid fa-house"></i></a> Início</span>
          <span><a href="entrar.html "><i class="fa-solid fa-user"></i></a> Comum</span>
        </div>
      </div>
      <div class="container">
        <div class="box_login">
          <div class="esquerda"></div>
          <div class="direita">
            <div class="logo"></div>
			<center>
              <span>Acesso interno</span>
            </center>
            <form id="entrar" name="entrar">
              <ul>
                <li>
                  <label for="inputcpf">CPF</label><br>
                  <input type="text" placeholder="Seu CPF" id="inputcpf" name="inputcpf">
                </li>
                <li>
                  <label for="inputsenha">Senha</label><br>
                  <input type="password" placeholder="Sua senha" id="inputsenha" name="inputsenha">
                </li>
              </ul>
              <center>
                <button id="botao_enviar">Entrar</button><br>
              </center>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <center>
      <p>Todos os direitos reservados</p>
      <p>Desenvolvido por <i class="fa-brands fa-github"></i> pauloandreoliv</p>

    </center>

  <script src="assets/js/realizar_login_admin.js" type="module"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
